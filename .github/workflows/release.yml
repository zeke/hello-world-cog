name: Release

on:
  workflow_dispatch:

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Cog
        uses: replicate/setup-cog@5c73d167281ed6630bf68055af1737b655cdadca
        with:
          cog-version: "v0.8.6"
          install-cuda: false
          token: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: List Docker images
        run: |
          docker images --all --digests

      # - name: Build with Cog
      #   run: |
      #     cog build

      - name: Push to Replicate (using Docker)
        run: |
          # cog push r8.im/zeke/hello-world
          docker push r8.im/zeke/hello-world

      - name: List Docker images (again)
        run: |
          docker images --all --digests