name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Cog
        uses: replicate/setup-cog@c808297a986174b439c36c06757ac40c5b1f05bb
        with:
          cog-commitish: "3cf1e44"
          install-cuda: false
          token: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: Build with Cog
        run: |
          cog build

      - name: Push to Replicate
        run: |
          cog push r8.im/zeke/hello-world